name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set version from tag
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          minApp=$(jq -r '.minAppVersion' manifest.json)
          jq --arg v "$tag" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          jq --arg v "$tag" '.version = $v' package.json > package.tmp && mv package.tmp package.json
          jq --arg v "$tag" --arg m "$minApp" '. + {($v): $m}' versions.json > versions.tmp && mv versions.tmp versions.json

      - name: Build plugin
        run: npm run build

      - name: Commit version bump
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json package.json versions.json
          git commit -m "chore: bump version to $tag"
          git push origin HEAD:main

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title "Release $tag" \
            --generate-notes \
            main.js manifest.json styles.css
